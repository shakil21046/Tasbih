<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Tasbih Counter</h1>
    
    <div class="counter-display">
        <h1 id="counter">0</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="completion-message">Tasbih completed! Alhamdulillah</p>
    </div>
    
    <div class="stats">
        <p>Cycles: <span id="cycle-count">0</span></p>
        <p>Current limit: <span id="current-limit">100</span></p>
    </div>
    
    <div class="controls">
        <button onclick="increase()">Increase</button>
        <button onclick="reset()">Reset</button>
        <button onclick="decrease()">Decrease</button>
    </div>
    
    <div class="settings">
        <label for="limit-input">Set limit:</label>
        <input type="number" id="limit-input" min="1" value="100">
        <button onclick="setLimit(parseInt(document.getElementById('limit-input').value))">
            Apply
        </button>
    </div>
</body>
</html>
